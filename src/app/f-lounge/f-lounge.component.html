<div class="container-fluid header" >
    <div  > 
        <div id="carouselExampleAutoplaying" class="carousel slide" data-ride="carousel" >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/f-lounge/1.jpeg" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-content">
                    <h1>CAIRO AIRPORT-F-LOUNGE</h1>
                </div>
                <div class="carousel-item" *ngFor="let image of _albums; let i=index">
                    <img src="{{image.thumb}}" />
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleAutoplaying"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleAutoplaying"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="container-fluid ">
        <div class="row  mt-5 justify-content-center" >
            <div class="col-6 col-lg-5">
                <img class="  img-thumbnail " data-aos-anchor-placement="top-center" data-aos-duration="500"
                    data-aos="fade-up" src="assets/images/f-lounge/5.jpeg" alt="alternatetext">
            </div>
            <div class="col-6 col-lg-5">
